<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>map 用法</title>
</head>

<body>
	<script>
		let arr = [11, 22, 33]
		let r = arr.map(item => (item * 2))
		console.log(r) //[22, 44, 66]
	</script>
</body>

</html>
