<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for循环</title>
</head>

<body>
  <script>
    for (var i = 0; i < 10; i++) {
      setTimeout(() => {
        console.log(i)
      }, 500)
    }
    /* 
    1.使用let代替
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          console.log(i)
        })
      }
    2.闭包1
      for (var i = 0; i < 10; i++) {
      !function (i) {
        setTimeout(() => {
          console.log(i)
        })
        }(i)
       }
    2.闭包2
      for (var i = 0; i < 10; i++) {
        setTimeout((i => () => console.log(i))(i), 500)
      }
     */
    for (var i = 0; i < 10; i++) {
      let fn = (i) => {
        console.log(i)
      }
      setTimeout(fn.bind(null, i), 500)
    }
  </script>
</body>

</html>
