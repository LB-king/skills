<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    //1.将字符串中的大写变小写，小写变大写
    // 思路1：字母转成大写还与原来相等，则此字母为大写
    // 思路2：字母所在的charCodeAt()在ASCII中的范围来判断
    let str = 'AbCCC'
    str = str.replace(/[a-zA-Z]/g, content => {
      return content.toUpperCase() === content ? content.toLowerCase() : content.toUpperCase()
    })
    console.log(str)
    //2.重写indexOf方法
    function myIndex(des) {
      let reg = new RegExp(des)
      return reg.exec(this) === null ? -1 :  reg.exec(this).index
    }
    !function () {
      String.prototype.myIndex = myIndex
    }()

    console.log('bairenmunihei'.myIndex('mu'))
  </script>
</body>

</html>
