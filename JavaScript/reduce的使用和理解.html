<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>reduce的使用</title>
  </head>
  <body>
    <script>
      // reducer函数接受4个参数
      // 1.Accumulator(acc) - 累计器
      // 2.Current Value(cur) - 当前值
      // 3.Current Index(idx) - 当前索引
      // 4.Source Array(src) - 源数组

      let arr1 = [1, 2, 3, 4]
      let sum = arr1.reduce((acc, cur) => {
        return acc + cur
      }, 6)
      console.log(sum)

      let data = [
        { name: '资源1', des: '选项1-1', price: 1111 },
        { name: '资源1', des: '选项1-2', price: 2222 },
        { name: '资源2', des: '选项2-1', price: 3333 },
        { name: '资源2', des: '选项2-2', price: 4444 },
        { name: '资源2', des: '选项2-3', price: 5555 }
      ]
      function groupBy(objectArray, property) {
        return objectArray.reduce(function(acc, obj) {
          let key = obj[property]
          if (!acc[key]) {
            acc[key] = []
          }
          acc[key].push(obj.des)
          return acc
        }, {})
      }
      let res = groupBy(data, 'name')
      console.log(res)
    </script>
  </body>
</html>
