<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>关于push的问题</title>
</head>

<body>
  <script>
    /* 
    Array.prototype.push = function (val) {
      this[this.length] = val
      this.length + 1 // 本身的长度加1
      return this.length
    }
    */
    let obj = {
      2: 3, // =>1
      3: 4, // =>2
      length: 2, // =>4
      push: Array.prototype.push
    }
    obj.push(1)
    obj.push(2)
    console.log(obj)
  </script>
</body>

</html>
