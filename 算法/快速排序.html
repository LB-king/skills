<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>快速排序</title>
</head>

<body>
  <script>
    let arr = [40, 35, 12, 2, 33, 5, 44]
    /* 
     * quick 快速排序
     * @params 参数arr[ARRAY] 需要排序的数组
     * @return 返回的数组 [ARRAY] 排序后的新数组
     */

    function quick(arr) {
      // 4.如果数组的长度小于等于1，则直接返回数组
      if (arr.length <= 1) return arr
      // 1.取出数组中间项
      let middleIndex = Math.floor(arr.length / 2)
      let middleVal = arr.splice(middleIndex, 1)[0]
      // 2.定义左右两个数组
      let [leftArr, rightArr] = [[], []]
      for (let i = 0; i < arr.length; i++) {
        let item = arr[i]
        item > middleVal ? rightArr.push(item) : leftArr.push(item)
      }
      // 3.递归处理左右2个数组
      return quick(leftArr).concat(middleVal, quick(rightArr))
    }
    console.log(quick(arr))
  </script>
</body>

</html>
