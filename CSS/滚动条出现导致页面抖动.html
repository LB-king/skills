<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>滚动条</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #btn {
      height: 40px;
      background: #bfc;
      text-align: center;
      line-height: 40px;
    }

    #layout {
      height: 500px;
      background: #ccc;
      text-align: center;
    }

    html {
      overflow-y: scroll;
    }

    :root {
      overflow-y: auto;
      overflow-x: hidden;
    }

    :root body {
      position: absolute;
    }

    body {
      width: 100vw;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="main">
    <p id="btn">点击我页面高度增加</p>
    <section id="layout">
      内容布局
    </section>
  </div>
  <script>
    let flag = true
    document.getElementById('btn').addEventListener('click', () => {
      flag = !flag
      if (!flag) {
        document.getElementById('layout').style.height = 1200 + 'px'
      } else {
        document.getElementById('layout').style.height = 500 + 'px'
      }
    })
  </script>
</body>

</html>
